<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" sizes="32x32" href="tic-tac-toe.png">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p class="title">Tic Tac Toe</p>
    </div>

    <div class="grid-container">
        <div class="items"></div>  
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <div class="game-status">
        <p>Player to move : <strong><span class="move"></span></strong></p>
        <div class="game-reseter">
            <button id="playAgain-button">Play</button>
        </div>
    </div>

        <a href="https://www.instagram.com/zyalv.m/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></ion-icon></a>
